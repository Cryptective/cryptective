  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #e0e0e0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #000;
      border-bottom: 1px solid #1a1a1a;
    }
    .logo-title {
      display: flex;
      align-items: center;
      font-size: 1.4rem;
      color: #00bfff;
      font-weight: bold;
      text-decoration: none;
    }
    .logo-title img {
      height: 40px;
      margin-right: 10px;
    }
    nav a {
      color: #00bfff;
      margin-left: 25px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffffff;
    }
    .signup-container {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      background: #1a1a1a;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    h2 {
      text-align: center;
      color: #00bfff;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 1px solid #333;
      border-radius: 6px;
      background: #0f0f0f;
      color: #fff;
      font-size: 1rem;
    }
    input::placeholder {
      color: #aaa;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #00bfff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0099cc;
    }
    footer {
      text-align: center;
      padding: 30px 10px;
      background: #0a0a0a;
      font-size: 0.9em;
      color: #888;
      margin-top: 80px;
    }

<body>

  <header>
    <a href="index.html" class="logo-title">
      <img src="logo.PNG" alt="Cryptective Logo" />

    </nav>

  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form action="https://getform.io/f/axoylexb" method="POST">
      <input type="text" name="fullname" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Create Password" required />
      <input type="password" name="confirm" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>
